<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css-1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <h1>Chip Component</h1>
      <div>
        <h2>Normal</h2>
        <div class="btn-group">
          <button class="btn ">Default</button>
          <button class="btn " disabled>Disabled</button>
          <button class="btn  btn-checked">Checked</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-primary" disabled>Disabled</button>
          <button class="btn btn-primary btn-checked">Checked</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline">Default</button>
          <button class="btn btn-outline" disabled>Disabled</button>
          <button class="btn btn-outline btn-checked">Checked</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-primary">Primary</button>
          <button class="btn btn-outline-primary" disabled>Disabled</button>
          <button class="btn btn-outline-primary btn-checked">Checked</button>
        </div>
      </div>

      <div>
        <h2>Small</h2>
        <div class="btn-group">
          <button class="btn btn-secondary btn-sm">Default</button>
          <button class="btn btn-secondary btn-sm" disabled>Disabled</button>
          <button class="btn btn-secondary btn-checked btn-sm">Checked</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary btn-sm">Primary</button>
          <button class="btn btn-primary btn-sm" disabled>Disabled</button>
          <button class="btn btn-primary btn-checked btn-sm">Checked</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-secondary btn-sm">Default</button>
          <button class="btn btn-outline-secondary btn-sm" disabled>Disabled</button>
          <button class="btn btn-outline-secondary btn-checked btn-sm">Checked</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-primary btn-sm">Primary</button>
          <button class="btn btn-outline-primary btn-sm" disabled>Disabled</button>
          <button class="btn btn-outline-primary btn-checked btn-sm">Checked</button>
        </div>
      </div>
    </main>
  </body>
</html>
